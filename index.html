<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>12C.01.01 - Smiley</title>
</head>
<body>
    
    <svg class="c-smiley" width="300px" height="300px" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" fill="black" width="300" height="300"/>
        <circle fill="yellow" cx="150" cy="150" r="150"/>
        <line x1="80" y1="90" x2="120" y2="80" stroke="black" stroke-width="6"/>
        <line x1="220" y1="90" x2="180" y2="80" stroke="black" stroke-width="6"/>
        <ellipse cx="100" cy="120" rx="20" ry="30"/>
        <ellipse cx="200" cy="120" rx="20" ry="30"/>
        <path d=
        "
            M 110 200
            C 110 200
              130 200
              160 220
        " stroke="black" fill="black"/>
    </svg>
</body>
</html>
